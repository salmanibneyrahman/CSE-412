<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Generator</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <header class="navbar">
    <div class="container">
      Dynamic Portfolio Builder
      <button id="logoutBtn" class="btn-outline" style="float:right;">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="form-section" id="portfolioSection">
      <h2>Build Your Portfolio</h2>

      <form id="portfolioForm">

        <h3>Basic Information</h3>
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" placeholder="Your full name" required />

        <label for="contactInfo">Contact Information *</label>
        <input type="text" id="contactInfo" placeholder="Phone / Email" required />

        <label for="photoUpload">Upload Photo (jpg/png) *</label>
        <input type="file" id="photoUpload" accept="image/png, image/jpeg" required />
        <img id="photoPreview" alt="Photo preview" style="height: 120px; margin:10px 0; display:none;" />

        <label for="shortBio">Short Bio *</label>
        <textarea id="shortBio" rows="4" placeholder="Brief about yourself" required></textarea>

        <h3>Skills</h3>
        <label for="softSkills">Soft Skills *</label>
        <input type="text" id="softSkills" placeholder="Comma separated, e.g. Leadership, Communication" required />

        <label for="technicalSkills">Technical Skills *</label>
        <input type="text" id="technicalSkills" placeholder="Comma separated, e.g. JavaScript, Python" required />

        <h3>Academic Background (Optional)</h3>
        <div class="academic-group">
          <label for="institute">Institute</label>
          <input type="text" id="institute" placeholder="Institute name" />
          <label for="degree">Degree</label>
          <input type="text" id="degree" placeholder="Degree earned" />
          <label for="year">Year</label>
          <input type="number" id="year" placeholder="Graduation year" min="1900" max="2099" />
          <label for="grade">Grade</label>
          <input type="text" id="grade" placeholder="GPA or grade" />
        </div>

        <h3>Work Experience (Optional)</h3>
        <div class="work-exp-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" placeholder="Company" />
          <label for="jobDuration">Duration</label>
          <input type="text" id="jobDuration" placeholder="e.g. Jan 2020 - Dec 2022" />
          <label for="jobResponsibilities">Responsibilities</label>
          <textarea id="jobResponsibilities" rows="3" placeholder="Describe your work responsibilities"></textarea>
        </div>

        <h3>Previous Projects/Publications (Optional)</h3>
        <div id="projectsContainer"></div>
        <button type="button" id="addProjectBtn" class="btn-secondary">+ Add Project</button>

        <div class="actions" style="margin-top:2rem;">
          <button type="submit" class="btn-primary">Generate & Save PDF Portfolio</button>
        </div>
      </form>
    </section>
  </main>


  <script src="script.js"></script>
</body>

</html>
